<form [formGroup]="searchingForm" class="w-full">
  <div class="flex w-full">
    <input type="search" formControlName="search"
    class="w-full lg:w-180 text-xs lg:text-sm text-stone-500 focus:outline-none px-5"
    placeholder="¿Nombre de la película? Escribelo y deja que la historia te encuentre..." required/>
    <button class="text-xs lg:text-sm font-medium h-full text-stone-900 bg-yellow-600 rounded-full focus:outline-none cursor-pointer disabled:bg-stone-500 disabled:cursor-not-allowed px-3 py-2"
    [disabled]="searchingForm.invalid" (click)="navigateToSearch()">
      <fa-icon class="w-4 lg:w-5" [icon]="faMagnifyingGlass"></fa-icon>
    </button>
  </div>
</form>
<button class="text-xs lg:text-sm font-medium h-full text-stone-900 bg-yellow-600 rounded-full focus:outline-none cursor-pointer disabled:bg-stone-500 disabled:cursor-not-allowed px-3 py-2"
[disabled]="!searchingForm.invalid" (click)="onClick()">
  <fa-icon class="w-3 md:w-4 lg:w-5" [icon]="faSliders"></fa-icon>
</button>
