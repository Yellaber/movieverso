<div [ngClass]="layoutClass()">
  <form [formGroup]="searchingForm" class="w-full">
    <div class="flex w-full">
      <input type="search" formControlName="search" class="w-full lg:w-90 text-xs lg:text-sm text-stone-300 bg-stone-800 rounded-l-sm focus:outline-none p-2.5" placeholder="Buscar peliculas" required />
      <button class="text-xs lg:text-sm font-medium h-full text-stone-50 bg-blue-color rounded-e-sm focus:outline-none hover:cursor-pointer disabled:bg-stone-500 disabled:cursor-not-allowed p-3"
      [disabled]="searchingForm.invalid" (click)="navigateToSearch()">
        <fa-icon class="w-3 lg:w-4" [icon]="faMagnifyingGlass"></fa-icon>
      </button>
    </div>
  </form>
</div>
