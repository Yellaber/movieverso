<span class="text-xs lg:text-sm yellow-color font-semibold">Paises productores:</span>
@for (productionCountry of productionCountries(); track $index) {
  <div class="flex items-center gap-3">
    <img class="w-10 bg-cover bg-center" [src]="getFlagCountry(productionCountry.iso_3166_1)" alt="">
    <span class="text-xs lg:text-sm">{{ productionCountry.name }}</span>
  </div>
}
