<div [class]="classListModal()">
  <div [class]="classListModalContent()">
    <button class="absolute top-2 right-4 bg-yellow-600 text-stone-900 rounded-full cursor-pointer text-xl lg:text-2xl" (click)="onClose()">
      <fa-icon [icon]="faCircleXmark"></fa-icon>
    </button>
    <h2 class="text-xl font-bold bg-yellow-600 text-stone-900 rounded-t-md shadow-md py-2 pl-6">Filtro avanzado</h2>
    <div class="flex flex-col h-100 overflow-y-auto gap-8 p-6">
      <filter-genre/>
      <form-filter/>
      <filter-order/>
    </div>
    <div class="flex bg-yellow-600 text-stone-900 font-bold rounded-b-md divide-x-2 divide-stone-900 py-3">
      <button class="w-1/2 text-xs md:text-sm rounded-bl-md cursor-pointer" (click)="onResetFilter()">
        Resetear filtro
      </button>
      <button class="w-1/2 text-xs md:text-sm rounded-br-md cursor-pointer" (click)="onShowResults()">
        Mostrar resultados
      </button>
    </div>
  </div>
</div>
