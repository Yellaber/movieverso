@if(movie()) {
  <a [routerLink]="movieLink()">
    <img class="w-full h-60 rounded-t-md bg-stone-700 object-cover object-center"
    [src]="srcImage()" [alt]="movie().title" loading="lazy">
  </a>
  <div [class]="bgClassCardFooter()">
    <rating type="popularity" [value]="movie().popularity"/>
    <rating type="vote_average" [value]="movie().vote_average"/>
  </div>
}
