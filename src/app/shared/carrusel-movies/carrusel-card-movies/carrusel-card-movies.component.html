@if(movie()) {
  <a [routerLink]="['/movie', `${movie().id}-${slugify(movie().title)}`]">
    <img class="w-full h-60 rounded-t-md object-cover object-center"
    [src]="movie().poster_path? srcImage(): '/images/no-poster.jpg'" loading="lazy">
  </a>
  <div [class]="bgClassCardFooter()">
    <rating type="popularity" [value]="movie().popularity"/>
    <rating type="vote_average" [value]="movie().vote_average"/>
  </div>
}
