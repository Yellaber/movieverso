@if(movie.hasValue()) {
  <div class="flex flex-col text-xs lg:text-sm gap-5 mt-10 lg:mt-15">
    <div class="flex flex-wrap items-center font-bold text-yellow-600 gap-3">
      <h3>{{ 'similar.description' | translate }}</h3>
      <a class="rounded-full bg-yellow-900/50 px-3 py-2"
      [routerLink]="['/movie', `${idSlug()}`]">{{ movie.value().title }}</a>
    </div>
    <p class="text-stone-300 leading-relaxed">
      <span class="font-bold">{{ 'similar.paragraph.highLightText' | translate }}</span> {{ 'similar.paragraph.text' | translate }} <a class="text-yellow-600 font-bold"
      [routerLink]="linkRecommendationsMovies()">{{ 'similar.paragraph.link' | translate }}</a>.
    </p>
  </div>
  <categories [menuItems]="menuItems()"/>
  <load-relationed [movieId]="movie.value().id" typeResult="similar"/>
} @else {
  <div class="flex mt-10 lg:mt-15">
    <notification [notificationTitle]="'similar.notification.title' | translate"
    [message]="'similar.notification.message' | translate"/>
  </div>
}
