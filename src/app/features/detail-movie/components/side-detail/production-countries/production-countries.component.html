<span class="text-xs lg:text-sm text-yellow-600 font-semibold">{{ 'detailMovie.sideDetail.productionCountries' | translate }}</span>
@for (productionCountry of productionCountries(); track productionCountry.iso_3166_1) {
  <div class="flex items-center gap-3">
    <img class="w-10 bg-cover bg-center" [src]="getFlagCountry(productionCountry.iso_3166_1)" [alt]="`Bandera de {{ productionCountry.name }}`" loading="lazy">
    <span class="text-xs lg:text-sm">{{ productionCountry.name }}</span>
  </div>
}
