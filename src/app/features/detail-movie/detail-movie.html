@if(!movieSelected.isLoading()) {
  @if(movieSelected.hasValue()) {
    <div class="flex mt-5 lg:mt-15 mb-7">
      <categories [menuItems]="menuItems()"/>
    </div>
    <banner-detail [movieDetail]="movieSelected.value()"/>
    <section class="flex gap-5 my-5 lg:mb-10">
      <side-detail [movieDetail]="movieSelected.value()"/>
      <div class="flex flex-col w-full lg:w-3/4 rounded-md shadow-md bg-stone-800 gap-15 px-5 lg:px-10 py-6 lg:py-11">
        <trailer [movieId]="movieSelected.value().id"/>
        <movie-list [movieId]="movieSelected.value().id" typeMovieList="recommendations"/>
        <movie-list [movieId]="movieSelected.value().id" typeMovieList="similar"/>
        <movie-list [movieId]="idCollection()" typeMovieList="collection"/>
      </div>
    </section>
  } @else {
    <div class="flex mt-10 lg:mt-15">
      <notification [notificationTitle]="'detailMovie.notification.title' | translate"
      [message]="'detailMovie.notification.message' | translate"/>
    </div>
  }
} @else {
  <banner-detail-skeleton/>
  <section class="flex gap-5 my-5 lg:mb-10">
    <side-detail-skeleton/>
    <div class="flex flex-col w-full lg:w-3/4 rounded-md shadow-md bg-stone-800 gap-15 px-5 lg:px-10 py-6 lg:py-11">
      @for(item of [1, 2, 3]; track $index) {
        <carousel-movies-skeleton/>
      }
    </div>
  </section>
}
