<section class="flex justify-center items-center py-10 md:py-15 lg:py-20">
  <form [formGroup]="signInForm" class="w-70 md:w-80 border-1 border-stone-500 rounded-sm px-5 py-10">
    <div class="mb-5">
      <label for="email" class="block text-xs lg:text-sm text-stone-300 mb-2">Email</label>
      <div class="flex bg-stone-50 rounded-sm border border-stone-300">
        <span class="flex items-center bg-stone-300 p-3">
          <svg class="w-3 h-3 lg:w-4 lg:h-4 text-stone-600" aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
            <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
            <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
          </svg>
        </span>
        <input formControlName="email" type="email" id="email" class="bg-stone-50 text-stone-900 text-xs lg:text-sm rounded-e-sm focus:outline-none w-full p-2.5" required />
      </div>
      @if(this.isValidField('email')) {
        <small class="text-red-400 mt-2">El email no tiene un formato válido.</small>
      }
    </div>
    <div class="mb-5">
      <label for="password" class="block text-xs lg:text-sm text-stone-300 mb-2">Contraseña</label>
      <div class="flex bg-stone-50 rounded-sm border border-stone-300">
        <span class="flex items-center bg-stone-300 p-3">
          <svg class="w-3 h-3 lg:w-4 lg:h-4 text-stone-600" aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 512 512">
            <path d="M336 352c97.2 0 176-78.8 176-176S433.2 0 336 0S160 78.8 160 176c0 18.7 2.9 36.8 8.3 53.7L7 391c-4.5 4.5-7 10.6-7 17l0 80c0 13.3 10.7 24 24 24l80 0c13.3 0 24-10.7 24-24l0-40 40 0c13.3 0 24-10.7 24-24l0-40 40 0c6.4 0 12.5-2.5 17-7l33.3-33.3c16.9 5.4 35 8.3 53.7 8.3zM376 96a40 40 0 1 1 0 80 40 40 0 1 1 0-80z"/>
          </svg>
        </span>
        <input formControlName="password" type="password" id="password" class="bg-stone-50 text-stone-900 text-xs lg:text-sm rounded-sm focus:outline-none w-full p-2.5" required/>
      </div>
      @if(this.isValidField('password')) {
        <small class="text-red-400 mt-2">La contraseña debe tener al menos 8 caracteres, incluyendo mayúsculas, minúsculas, números y un caracter especial.</small>
      }
    </div>
    <div class="flex justify-between mb-5">
      <small class="text-stone-300">¿No tienes una cuenta?</small>
      <small class="text-yellow-600"><a class="underline"
      routerLink="/auth/registro">Registrate aquí</a></small>
    </div>
    <button type="submit" [disabled]="signInForm.invalid" class="text-stone-900 font-semibold bg-yellow-600 focus:outline-none hover:cursor-pointer disabled:bg-stone-500 disabled:cursor-not-allowed rounded-sm text-xs lg:text-sm w-full px-3 py-2 text-center">Iniciar sesión</button>
  </form>
</section>
