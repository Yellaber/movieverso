@if(movieDetail().id) {
  <banner-detail [movieDetail]="movieDetail()"/>
  <section class="flex gap-5 mt-5">
    <side-detail [movieDetail]="movieDetail()" [movieKeywords]="movieKeywords()"/>
    <div class="flex flex-col w-full lg:w-3/4 rounded-md shadow-md bg-stone-800 gap-15 p-10">
      <movies-detail [idMovie]="movieDetail().id" typeMoviesDetail="Recomendaciones"/>
      <movies-detail [idMovie]="movieDetail().id" typeMoviesDetail="Similares"/>
    </div>
  </section>
} @else if(!errorMovie()) {
  <banner-detail-skeleton/>
  <section class="flex gap-5 mt-5">
    <side-detail-skeleton/>
    <div class="flex flex-col w-full lg:w-3/4 rounded-md shadow-md bg-stone-800 px-10">

    </div>
  </section>
} @else {
  <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50" role="alert">
    <span class="font-semibold">¡Ha ocurrido un error!</span> No fué posible encontrar el ID de esta película.
  </div>
}
<pre>{{ movieDetail() | json }}</pre>
