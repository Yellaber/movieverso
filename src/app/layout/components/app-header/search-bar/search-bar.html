<section class="flex w-full items-center bg-stone-800 rounded-full gap-3 p-1.5">
  <form [formGroup]="searchingForm" (ngSubmit)="navigateToSearch()" class="flex w-full">
    <input type="search" formControlName="search" class="w-full lg:w-180 text-xs lg:text-sm text-stone-500 focus:outline-none px-5"
    [placeholder]="'header.input.placeholder' | translate" required/>
    <button type="submit" class="text-xs lg:text-sm font-medium text-stone-900 bg-yellow-600 rounded-full focus:outline-none cursor-pointer disabled:bg-stone-500 disabled:cursor-not-allowed p-1.5 lg:px-2 lg:py-1.5" [disabled]="searchingForm.invalid">
      <fa-icon class="w-4 lg:w-5" [icon]="faMagnifyingGlass"></fa-icon>
    </button>
  </form>
  <button class="text-xs lg:text-sm font-medium text-stone-900 bg-yellow-600 rounded-full focus:outline-none cursor-pointer disabled:bg-stone-500 disabled:cursor-not-allowed p-1.5 lg:px-2 lg:py-1.5" [disabled]="!searchingForm.invalid" (click)="onOpenFilter()">
    <fa-icon class="w-4 lg:w-5" [icon]="faSliders"></fa-icon>
  </button>
</section>
@if(showFilter()) {
  <filter-modal-movies [(show)]="showFilter"/>
}
