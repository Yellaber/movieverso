<a class="flex items-center gap-3" routerLink="/home">
  <div class="flex items-center w-10 md:w-12 lg:w-15">
    <img class="bg-cover bg-center" src="/images/logo.png" alt="Logo de MovieVerso" loading="lazy">
  </div>
  <div class="flex flex-col">
    <div class="flex items-center gap-3">
      <span class="lg:text-xl text-yellow-600 font-medium">{{ appName }}</span>
      @if(countryFlag()) {
        <img class="h-3 bg-cover bg-center" [src]="countryFlag()" loading="lazy">
      }
    </div>
    <small class="text-xs text-stone-300">{{ 'header.logo.slogan' | translate }}</small>
  </div>
</a>
