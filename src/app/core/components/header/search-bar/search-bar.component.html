<form [formGroup]="searchingForm" (ngSubmit)="navigateToSearch()" class="flex w-full">
  <input type="search" formControlName="search" class="w-full lg:w-180 text-xs lg:text-sm text-stone-500 focus:outline-none px-5" [placeholder]="'header.input.placeholder' | translate" required
  />
  <button type="submit" [disabled]="searchingForm.invalid" class="text-xs lg:text-sm font-medium h-full text-stone-900 bg-yellow-600 rounded-full focus:outline-none cursor-pointer disabled:bg-stone-500 disabled:cursor-not-allowed px-3 py-2">
    <fa-icon class="w-4 lg:w-5" [icon]="faMagnifyingGlass"></fa-icon>
  </button>
</form>
<button class="text-xs lg:text-sm font-medium h-full text-stone-900 bg-yellow-600 rounded-full focus:outline-none cursor-pointer disabled:bg-stone-500 disabled:cursor-not-allowed px-3 py-2"
(click)="onOpenFilter()">
  <fa-icon class="w-3 md:w-4 lg:w-5" [icon]="faSliders"></fa-icon>
</button>
@if(activeAction() === 'filter') {
  <filter-modal-movies/>
}
